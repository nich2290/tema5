<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <style>
        img {
            width: 100%;
        }


        .retter {
            border-width: 5px;
            border: 3px solid orange;
            padding: 10px;
            margin: 0.2em;

        }

        #splash {
            width: 100%;
            height: 200px;

            background-color: orange;
            animation-name: switch;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;


        }

        @Keyframes switch {
            0% {
                background-color: orange;
            }

            50% {
                background-color: darkorange;
            }


            100% {
                background-color: orange;
            }
        }

        body {
            margin: 0;

        }



        h1 {
            text-align: center;
            font-family: sans-serif;
            font-weight: 200;
        }

        article {
            animation-name: fade-in;
            animation-duration: 10s;
        }

        .data-container {
            margin-left: 2em;
            margin-right: 2em;
            animation-name: fade-in;
            animation-duration: 5s;
        }

        @keyframes {
            from {
                opacity: 0;
            }


            to {
                opacity: 1;
            }

        }

        h3 {
            text-align: center;
            margin-top: 0;
            padding-top: 60px;
            font-size: 4em;
            font-family: sans-serif;
            font-weight: 100;

        }

        .transition {
            transition: ease-in 2s;
        }

        button {
            padding: 1em;
            margin-bottom: 1em;
        }

        body {
            background-color: lightgray;
        }

        .menu {
            text-align: center;
        }

        .valgt {
            background-color: orange;
            transition: ease-in 0.5s;
        }

        .data-container {
            display: grid;

            grid-template-columns: repeat(1, 1fr);
        }

        @media only screen and (min-width:600px) {
            .data-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media only screen and (min-width:1000px) {
            .data-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="popup"></div>
    <div id=splash>
        <h3>* BISTRO BABUSHKA </h3>
    </div>
    <h1>Menu</h1>
    <div class="menu">
        <button class="filter valgt" data-hold="alle">Menu</button>
        <button class="filter" data-hold="forretter">Forretter</button>
        <button class="filter" data-hold="hovedretter">Hovedretter</button>
        <button class="filter" data-hold="desserter">Desserter</button>
        <button class="filter" data-hold="drikkevarer">Drikkevarer</button>
        <button class="filter" data-hold="sideorders">Side orders</button>



    </div>
    <section class="data-container transition"></section>

    <script>
        let alleRetter = [];
        let filter = "alle";
        document.addEventListener("DOMContentLoaded", hentJson);
        const modtager = document.querySelector(".data-container");
        async function hentJson() {
            const myJson = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
            console.log(myJson);
            alleRetter = await myJson.json();
            console.log(alleRetter);
            visRetter();
        }

        function visRetter() {
            modtager.innerHTML = "";
            alleRetter.forEach(ret => {
                if (filter == "alle" || filter == ret.kategori) {


                    modtager.innerHTML += `
                    <article class="retter">
                        <img src="img/small/${ret.billede}-sm.jpg">
                        <h2>${ret.navn}</h2>
                        <p>${ret.kort}</p>
                        <p>Pris: ${ret.pris},-</p>
                    </article>
                `;
                }
            })
        }
        document.querySelectorAll(".filter").forEach(elm => {
            elm.addEventListener("click", filtrering);

        })

        function filtrering() {
            filter = this.getAttribute("data-hold");
            document.querySelector("h1").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            });
            this.classList.add("valgt");
            visRetter();
        }
        visRetter();
    </script>
</body>

</html>
