<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        img {
            width: 100%;
        }

        .retter {
            border: 1px solid #000;
            padding: 10px;
        }

        .data-container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
        }

        @media only screen and (min-width:600px) {
            .data-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media only screen and (min-width:1000px) {
            .data-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

    </style>
</head>

<body>
    <section class="data-container"></section>

    <script>
        let alleRetter = [];
        document.addEventListener("DOMContentLoaded", hentJson);
        async function hentJson() {
            const myJson = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
            console.log(myJson);
            alleRetter = await myJson.json();
            console.log(alleRetter);
            visRetter();
        }

        function visRetter() {
            const modtager = document.querySelector(".data-container");
            alleRetter.forEach(ret => {
                modtager.innerHTML += `
                    <article class="retter">
                        <img src="img/small/${ret.billede}-sm.jpg">
                        <h2>${ret.navn}</h2>
                        <p>${ret.kort}</p>
                        <p>Pris: ${ret.pris},-</p>
                    </article>
                `;
            })
        }
        visRetter();

    </script>
</body>

</html>
