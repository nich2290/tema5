<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areal interaktiv</title>
</head>

<body>
    <script>
        console.log("Hello");
        let længde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");
        let areal = længde * bredde;

        let resultat = ` Arealet er ${areal}. Har du brug for et nyt areal?`;

        confirm(resultat);

        if (confirm) {
            location.reload();
        }


        //console.log(resultat);
    </script>
</body>

</html>
